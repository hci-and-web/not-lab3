<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 3 - Hannah Leland</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Graduate|Barlow|Saira:700|Lacquer|Patua+One|Staatliches&display=swap" rel="stylesheet">
  <script src="js/nodep-date-input-polyfill.dist.js"></script>
  <script src="js/date.js"></script>
</head>

<body>
  <header>
    <p id="company_title">Bro Fitness</p>
    <p id="tagline">For the gains</p>
  </header>
  
  <section id="form_section">
    <h1>Join the club:</h1>
    
    <form method="get" action="#null" autocomplete="on">
      <label for="username_input">Username</label>
      <input id="username_input" type="text" placeholder="Username" autofocus>

      <label for="phone_input">Phone Number</label>
      <input id="phone_input" type="tel" placeholder="Phone">

      <label for="dob_input">Date of Birth</label>
      <input id="dob_input" type="date">

      <input id="submit_button" type="button" value="Create Account">
    </form>
  </section>

</body>
</html>
